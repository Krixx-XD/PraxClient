<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prax Client - #3 Client for BlockmanGO</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3em;
            margin: 0; 
            padding: 20px 0;  
            text-align: center; 
            color: transparent; 
            -webkit-background-clip: text; 
            background-clip: text; 
            transition: background 2s ease; 
        }

        a {
            background-color: rgb(0, 123, 255);
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: rgb(0, 100, 200);
        }
    </style>
</head>
<body>
    <h1 id="header">Prax Client</h1>
    <p>#3 Free Hack Client For BlockmanGO | DebunkedRage</p>
    <p>Subscribe to my YT : @DebunkedRageUGO</p>
    <a href="https://krixx-xd.github.io/0feafeafeaf00e90rf800ref8ae0f89e0aer70940fr70r7da0r73d0793dr07037dr097079eaf70efra07ef0078ef708e0r80/" download id="downloadbtn" onclick="alert('Subscribe: @DebunkedRageUGO')">Download Prax Client</a>

    <script>
        const header = document.getElementById('header');
        const header1 = document.getElementById('downloadbtn');
        const colorPairs = [
            ['#007bff', '#00c0ef'],
            ['#ff0000', '#ff7f00'],
            ['#00ff00', '#00ffff'],
            ['#0000ff', '#ff00ff']
        ];

        let currentIndex = 0;
        let nextIndex = 1;
        let animationDuration = 3000; // Duration in milliseconds
        let startTime;

        function interpolateColor(color1, color2, factor) {
            const hexToRgb = (hex) => {
                let r = 0, g = 0, b = 0;
                if (hex.length === 4) {
                    r = parseInt(hex[1] + hex[1], 16);
                    g = parseInt(hex[2] + hex[2], 16);
                    b = parseInt(hex[3] + hex[3], 16);
                } else if (hex.length === 7) {
                    r = parseInt(hex.slice(1, 3), 16);
                    g = parseInt(hex.slice(3, 5), 16);
                    b = parseInt(hex.slice(5, 7), 16);
                }
                return { r, g, b };
            };

            const rgbToHex = (r, g, b) => {
                return `#${((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1)}`;
            };

            const start = hexToRgb(color1);
            const end = hexToRgb(color2);

            const r = Math.round(start.r + (end.r - start.r) * factor);
            const g = Math.round(start.g + (end.g - start.g) * factor);
            const b = Math.round(start.b + (end.b - start.b) * factor);

            return rgbToHex(r, g, b);
        }

        function animateGradient(timestamp) {
            if (!startTime) startTime = timestamp;
            const progress = (timestamp - startTime) / animationDuration;

            if (progress < 1) {
                const color1 = colorPairs[currentIndex][0];
                const color2 = colorPairs[nextIndex][0];
                const color3 = colorPairs[currentIndex][1];
                const color4 = colorPairs[nextIndex][1];

                const factor = progress; // Get a progress value from 0 to 1

                header.style.backgroundImage = `linear-gradient(to right, ${interpolateColor(color1, color2, factor)}, ${interpolateColor(color3, color4, factor)})`;
                header1.style.backgroundImage = `linear-gradient(to right, ${interpolateColor(color1, color2, factor)}, ${interpolateColor(color3, color4, factor)})`;
                requestAnimationFrame(animateGradient);
            } else {
                // Move to the next gradient pair
                currentIndex = nextIndex;
                nextIndex = (nextIndex + 1) % colorPairs.length;
                startTime = null; // Reset for the next animation cycle
                animateGradient(timestamp); // Start the next animation
            }
        }

        // Start the animation
        requestAnimationFrame(animateGradient);
    </script>
</body>
</html>
