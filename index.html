<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prax Client - Download</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0; 
            padding: 20px 0;  
            color: #333;
        }
        a {
            background-color: rgb(0, 123, 255);
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: rgb(0, 100, 200);
        }
        #copy-btn {
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Prax Client</h1>
    <p>Download the Prax Client and check out my YouTube channel!</p>
    <a href="PraxClientRelease1.2.3-fix2.zip" download>Download Prax Client</a>
    <button id="copy-btn">Copy YouTube Channel Link</button>

    <script>
        document.getElementById('copy-btn').addEventListener('click', function() {
            const channelLink = 'https://www.youtube.com/@DebunkedRageUGO'; // Your channel link
            navigator.clipboard.writeText(channelLink).then(() => {
                alert('YouTube channel link copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });
    </script>
</body>
</html>
