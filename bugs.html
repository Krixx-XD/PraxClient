<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prax - Help</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9; /* Optional: Add a light background */
        }

        .header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 20px;
            font-size: 2em;
        }

        .message {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 15px;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="header">Prax</div>

<div class="message">| Getting Bugs? Contact me on Discord: @bluxjwl | TG: @RageNotRage |</div>

</body>
</html>
